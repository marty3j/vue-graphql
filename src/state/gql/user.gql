### Queries

query GetSelf {
  self {
    ...UserMainFields
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    ...UserMainFields
  }
}

query GetUserContent($id: ID!) {
  userContent(id: $id) {
    ...PostFields
    isPublished
  }
}

query GetPostSolo($id: ID!) {
  post (id: $id) {
    ...PostFields
    isPublished
    author {
      id
      name
      email
      role
    }
  }
}

query GetRecentPosts {
  recentPosts {
    ...PostFields
    author {
      ...UserMainFields
    }
  }
}

query LocalGetSelf {
  user @client {
    ...UserMainFields
  }
}

### Mutations

mutation Authenticate($idToken: String!) {
  authenticate(idToken: $idToken) {
    ...UserMainFields
  }
}

mutation CreateDraft($title: String!, $text: String!) {
  createDraft(title: $title, text: $text) {
    ...PostFields
    isPublished
  }
}

mutation PublishPost($id: ID!) {
  publishPost(id: $id) {
    ...PostFields
    isPublished
  }
}

mutation UpdatePost($input: PostUpdatedInput!) {
  updatePost(input: $input) {
    ...PostFields
  }
}

mutation LocalSetSelf($user: User!) {
  setSelf(user: $user) @client
}

### Fragments

fragment PostFields on Post {
  id
  title
  text
  updatedAt
  createdAt
}

fragment UserMainFields on User {
  id
  name
  email
}
